<!DOCTYPE html>
<html lang="en">

<script>
    function includeHTML() {
        var z, i, elmnt, file, xhttp;
        z = document.getElementsByTagName("*");
        for (i = 0; i < z.length; i++) {
            elmnt = z[i];
            file = elmnt.getAttribute("nav-bar");
            if (file) {
                xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4) {
                        if (this.status == 200) { elmnt.innerHTML = this.responseText; }
                        if (this.status == 404) { elmnt.innerHTML = "Page not found."; }
                        elmnt.removeAttribute("nav-bar");
                        includeHTML();
                    }
                }
                xhttp.open("GET", file, true);
                xhttp.send();
                return;
            }
        }
    };
</script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zeber â€“ Hours</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/styles.css?v=3">
    <script src="nav.js"></script>
</head>

<body>
    <div nav-bar="nav_bar.html"></div>

    <h1 class="page-title">Hours of Operation</h1>

    <div class="content-container">
        <div style="text-align:center; padding-top: 20px; font-size: 2em;">
            4:30 &ndash; 7:00
        </div>
    </div>
</body>
<script>
    includeHTML();
</script>

</html>
